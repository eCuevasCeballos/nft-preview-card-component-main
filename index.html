<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <div class="main-container">
    <div class="grid">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="photo">
        <div class="image-overlay">
          <img src="images/icon-view.svg" alt="view-photo">
        </div>
      </div>
      <div class="card-content">
        <h2 class="card-title">Equilibrium #3429</h2>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <p class="eth-price"> <img src="images/icon-ethereum.svg" alt="photo">0.041 ETH</p>
          <p class="days-left"> <img src="images/icon-clock.svg" alt=""> 3 days left</p>
        </div>
        <div class="user">
          <img src="images/image-avatar.png" alt="">
          <p class="creator">Creation of <strong>Jules Wyvern</strong></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
